<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">Logo</div>
        <div class="col-9">
          <div class="dropdown">
            <button class="mainmenubtn">Niveaux</button>
            <div class="dropdown-child">
              <a href="#">5P</a>
              <a href="#">6P</a>
              <a href="#">7H</a>
              <a href="#">8H</a>
              <a href="#">9H</a>
              <a href="#">10H</a>
              <a href="#">11H</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="mainmenubtn">Verbes</button>
            <div class="dropdown-child">
              <a href="#">1er groupe (-er)</a>
              <a href="#">2e groupe</a>
              <a href="#">3e groupe</a>
              <a href="#">3e groupe (-ir)</a>
              <a href="#">3e groupe (-oire)</a>
              <a href="#">3e groupe (-oire, -aire, -dre, etc)</a>
            </div>
          </div>
          <div class="dropdown">
            <button class="mainmenubtn">Français langue étrangère</button>
            <div class="dropdown-child">
              <a href="#">Être, avoir, aller et faire au présent</a>
              <a href="#">10 verbes essentiels au présent</a>
            </div>
          </div>
          <button class="mainmenubtn">Exercer</button>
          <div class="dropdown">
            <button class="mainmenubtn">Imprimer</button>
            <div class="dropdown-child">
              <a href="#">DOC (Word)</a>
              <a href="#">PDF</a>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <div class="cards">
            <h2>Mes verbes</h2>
            <label for="addverb"></label>
            <input
              type="text"
              id="field"
              name="Ajoutez un verbe"
              value="Ajoutez un verbe"
            />
            <div class="tag">
              avoir
              <div class="tag-close">X</div>
            </div>
            <div class="tag">
              faire
              <div class="tag-close">X</div>
            </div>
            <div class="tag">
              aller
              <div class="tag-close">X</div>
            </div>
          </div>
          <button>Créer un défi</button>
          <button>Sauvegarder un défi</button>
          <label for="tochallenge"></label>
          <input
            type="text"
            id="field"
            name="Accès au défi (code)"
            value="Accès au défi (code)"
          />
        </div>
        <div class="col-4">temps</div>
        <div class="col-5">options</div>
      </div>
    </div>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
